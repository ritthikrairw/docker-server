version: "3.3"

services:

  traefik:
    image: "traefik:v2.7"
    container_name: ${APP_NAME:?docker-server}-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_TOKEN}
    ports:
      # Web
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Map the static configuration into the container
      - ${APP_ROOT}/config/static.yml:/etc/traefik/traefik.yml:ro
      # Map the dynamic configuration into the container
      - ${APP_ROOT}/config/dynamic.yml:/etc/traefik/dynamic.yml:ro
      # Map the certificats into the container
      - ${APP_ROOT}/certs:/etc/certs:ro
      - ${APP_ROOT}/certs/acme.json:/acme.json
    networks:
      - proxy

  whoami:
    image: "traefik/whoami"
    container_name: ${APP_NAME:?docker-server}-whoami
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.whoami.rule=Host(`${WHOAMI_HOST_NAME}`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls=true"
      - "traefik.http.routers.whoami.tls.certresolver=myresolver"
      # If port is different than 80, use the following service:
      # - "traefik.http.services.<service_name>.loadbalancer.server.port=<port>"
    networks:
      - proxy
    depends_on:
      - traefik

  portainer:
    image: portainer/portainer-ce:latest
    container_name: ${APP_NAME:?docker-server}-portainer
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.portainer.rule=Host(`${PORTAINER_HOST_NAME}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=myresolver"
      - "traefik.http.routers.portainer.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    networks:
      - proxy
    depends_on:
      - traefik

  filebrowser:
    image: filebrowser/filebrowser
    container_name: ${APP_NAME:?docker-server}-filebrowser
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "${UID}:${GID}"
    volumes:
      - ${FILEBROWSER_ROOT}:/srv
      - ${APP_ROOT}/data/filebrowser/filebrowser.db:/database.db
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.filebrowser.rule=Host(`${FILEBROWSER_HOST_NAME}`)"
      - "traefik.http.routers.filebrowser.entrypoints=websecure"
      - "traefik.http.routers.filebrowser.tls=true"
      - "traefik.http.routers.filebrowser.tls.certresolver=myresolver"
      - "traefik.http.routers.filebrowser.service=filebrowser"
      - "traefik.http.services.filebrowser.loadbalancer.server.port=80"
    networks:
      - proxy
    depends_on:
      - traefik

volumes:
  portainer_data:
    name: portainer-data

networks:
  proxy:
    external: true
